<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	
	<ui:composition template="_template.xhtml">
		<ui:define name="cabecalho">
	        <title>Tarefa</title>    
			<link rel="StyleSheet" type="text/css" href="style_tarefa.css" media="screen"></link>
		</ui:define>
		
		<ui:define name="titulo">
			ATUALIZAR TAREFA
		</ui:define>
		
		<ui:define name="conteudo">
			
			<div id="formulario" style="width:40%;opacity: 0.75;filter: alpha(opacity=75);margin: 0 auto">
				<h:form>
					<p:panelGrid columns="4" layout="grid" >
					
					
						<p:row>
						<p:outputLabel value="Nome: " id = "teste" colspan="1" />
						<br></br>
						<br></br>
						<br></br>
						<p:outputLabel value="Descrição: " colspan="1" />
						<br></br>
						<br></br>
						<br></br>
						<br></br>
						<br></br>
						<br></br>
						<br></br>
						<p:outputLabel value="Data: " colspan="1"/> 
						</p:row>
						
						
						
						<p:row>
						<p:inputText  id="nome" colspan="3" value="#{novaTarefaBean.tarefa.nome}"  required="true" requiredMessage="Nome Obrigatório">
						<f:ajax event="blur" render="messagemUsuario" />
						</p:inputText>
						<p:message for="nome" id="messagemUsuario" />
						<br></br><br></br>
						<p:inputTextarea id="desc" rows="6" cols="33" colspan="3" value="#{novaTarefaBean.tarefa.descricao}" required="true" requiredMessage="Descrição Obrigatória">
						<f:ajax event="blur" render="messageDesc" />
						</p:inputTextarea>
						<p:message for="desc" id="messageDesc"/>
						<br></br><br></br>
        				<p:calendar id="button" value="#{novaTarefaBean.tarefa.data}" pattern="dd/MM/yyyy" mask="true" required="true" requiredMessage="Data Obrigatória">
        				<f:ajax event="blur" render="messageData" />
        				</p:calendar>
        				<p:message for="button" id="messageData"/>
						</p:row>
						
						<br></br>
						
					</p:panelGrid>
					<h:commandButton value="ATUALIZAR TAREFA" style="width:100%; background-color:#d5a6bd" action="#{novaTarefaBean.atualizar}"></h:commandButton>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</html>
