<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


	<h:head>  
        <title>Sua Agenda</title>    
		<link rel="StyleSheet" type="text/css" href="stylesheet.css" media="screen"></link>
		<style>               
        	.Bimage{
        		background-image:url(imagens/wallpaper.jpg); 
        	}        
        </style> 
    </h:head>

	<h:body class="Bimage">
		<p:confirmDialog widgetVar="confirmDlg" message="Falha no login!" global="true" showEffect="fade" hideEffect="explode">
	    	<p:commandButton value="OK" type="button" styleClass="ui-confirmdialog-ok" onclick="PF('confirmDlg').hide()" icon="ui-icon-check" />
		</p:confirmDialog>
		<form id="formBotoes">
			<input type="button" onclick="window.location.href='login.xhtml'; return false;" value="Entrar" class="botaoControle" style="background-color:#999999;"/>
			<input type="button" onclick="window.location.href='cadastro.xhtml'; return false;" value="Cadastrar" class="botaoControle"/>
			
		</form>
		<br></br>
		<div id="formdiv">
		<h:form class="formulario">
			<fieldset id="legenda">
				<legend><span class="tooltipContainer">  
        			<a class="tooltipIcon" href="">
            		<img src="imagens/logomain.png"/>
        			</a>
       			</span>
        		</legend>
        
					<p:inputText class="inputs" id="login" a:placeholder="Login" value="#{loginBean.login}" required="true" requiredMessage="Login Obrigatório">
					<f:ajax event="blur" render="messagemUsuario" />
					</p:inputText>
					<p:message for="login" id="messagemUsuario" />
					
					<br></br>
					
					<p:inputText class="inputs"  id="senha" a:placeholder="Senha" a:type="password" value="#{loginBean.senha}" required="true" requiredMessage="Senha Obrigatória" >
					<f:ajax event="blur" render="messagemSenha" />
					</p:inputText>
					<p:message for="senha" id="messagemSenha" />
					
					<br/>
					<p:commandButton class="button" value="Login" action="#{loginBean.logar}" ajax="false"/>
			</fieldset>
		</h:form>
		</div>
	</h:body> 

</html>
